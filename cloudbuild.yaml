# This step builds the container image.
- name: 'gcr.io/cloud-builders/docker'
  id: Build
  args:
  - 'build'
  - '-t'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/laravel-repository/laravel-app:$SHORT_SHA'
 # - 'us-central1-docker.pkg.dev/$PROJECT_ID/laravel-repository/laravel-app:latest'
  - '.'


# This step pushes the image to Artifact Registry
# The PROJECT_ID and SHORT_SHA variables are automatically
# replaced by Cloud Build.
- name: 'gcr.io/cloud-builders/docker'
  id: Push
  args:
  - 'push'
  #- 'us-central1-docker.pkg.dev/$PROJECT_ID/laravel-repository/laravel-app:latest'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/laravel-repository/laravel-app:$SHORT_SHA'
# [END cloudbuild]




# This step updates kubernetes with new sha tag
- name: 'gcr.io/cloud-builders/gcloud'
  id: Generate manifest
  entrypoint: /bin/sh
  args:
  - '-c'
  - |
    sed "s/GOOGLE_CLOUD_PROJECT/${PROJECT_ID}/g" kubernetes.yaml | \
    sed "s/COMMIT_SHA/${SHORT_SHA}/g" > kubernetes.yaml


# This step pushes the manifest back to code repo
- name: 'gcr.io/cloud-builders/gcloud'
  id: Push manifest
  entrypoint: /bin/sh
  args:
  - '-c'
  - |
    set -x && \
    cd laravel-app && \
    git add kubernetes.yaml && \
    git commit -m "Deploying image us-central1-docker.pkg.dev/$PROJECT_ID/laravel-repository/laravel-app:${SHORT_SHA}
    Built from commit ${COMMIT_SHA} of repository laravel-app
    Author: $(git log --format='%an <%ae>' -n 1 HEAD)" && \
    git push origin master


# This step deploys the new version of our container image
# in the hello-cloudbuild Kubernetes Engine cluster.
- name: 'gcr.io/cloud-builders/kubectl'
  id: Deploy
  args:
  - 'apply'
  - '-f'
  - 'kubernetes.yaml'
  env:
  - 'CLOUDSDK_COMPUTE_REGION=us-central1'
  - 'CLOUDSDK_CONTAINER_CLUSTER=laravel-gke'

